<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/PythagoreanChecker/style.css">
  <title>Pythagorean Triples Checker</title>
</head>
<body>
  <h1>Pythagorean Theorem Calculator</h1>
  <div class='main'>
    <img id='Pythagorean' src="/PythagoreanChecker/pythagoran .png">
  </div>

  <div class="calculator">
    <div class='calculator-header'>a² + b² = c²</div>

    <div class="calculator-row">
      <div class="calculatorRow-Name">a</div>
        <input class ='calculatorRow-input' id='a' type="number" autocomplete="off">
    </div>

    <div class="calculator-row">
      <div class="calculatorRow-Name">b</div>
        <input class ='calculatorRow-input' id='b' type="number" autocomplete="off">
    </div>

    <div class="calculator-row">
      <div class="calculatorRow-Name">c</div>
        <input class ='calculatorRow-input' id='c' type="number" autocomplete="off">
    </div>

    <div class="calculator-row">
      <div class="calculatorRow-Name">Area</div>
      <input class ='calculatorRow-input' type="number" id ='area' autocomplete="off">
    </div>

    <div class="calculator-row">
      <div class="calculatorRow-Name">Perimeter</div>
        <input class ='calculatorRow-input' type="number" id='perimeter' autocomplete="off" >
    </div>
    <div class='buttons'>
      <button id='reset' type='reset'>Reset</button>
    </div>
  </div>
  
</body>
<script src='/PythagoreanChecker/app.js'></script>
</html>
